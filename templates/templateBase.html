<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Assessment Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

<!-- Nav bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand mx-5 text-warning" href="{{url_for( 'landingPage' )}}"><img src="{{url_for( 'static', filename='img/cpu-yellow.svg' )}}"><span class="mx-3">CS Tracker</span></a>
    <button class="navbar-toggler warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item "><a href="{{ url_for('landingPage') }}" class="nav-link px-4 {% block homeLink %}{% endblock %}">Home</a></li>
          <li class="nav-item "><a href="{{ url_for('createTest') }}" class="nav-link px-4 {% block createTestLink %}{% endblock %}">Create Test</a></li>
          <li class="nav-item "><a href="{{ url_for('progress') }}" class="nav-link px-4 {% block overallProgressLink %}{% endblock %}">Overall Progress</a></li>
          <li class="nav-item "><a href="{{ url_for('topicProgress') }}" class="nav-link px-4 {% block topicProgressLink %}{% endblock %}">Topic Progress</a></li>
          <li class="nav-item "><a href="{{ url_for('subTopicProgress') }}" class="nav-link px-4 {% block subTopicProgressLink %}{% endblock %}">SubTopic Progress</a></li>
      </ul>
      <div class="mx-4">
          <button type="button" class="btn btn-outline-warning me-2"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></button>
        </div>
    </div>
  </div>
</nav>    

    <!--     PAGE CONTENT HERE -->
  <div class="container">
  <!-- PAGE HEADING HERE -->
    <div class="row my-5">
      <div class="col">
        <h1>{% block header %}{% endblock %} - Assessment Tracking</h1>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col">
        <h2>{% block pageTitle %}{% endblock %}</h2>
      </div>
    </div>

    {% block content %}{% endblock %}

<!--     FOOTER -->

  <div class="mt-5 p-4 text-black text-center">
    <p><em>The Assessment Tracker &copy;2023</em></p>
  </div>
</div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
