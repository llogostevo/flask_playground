<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Assessment Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('landingPage') }}" class="nav-link px-4 text-warning">Home</a></li>
          <li><a href="{{ url_for('createTest') }}" class="nav-link px-4 text-white">Create Test</a></li>
          <li><a href="{{ url_for('progress') }}" class="nav-link px-4 text-white">Overall Progress</a></li>
          <li><a href="{{ url_for('topicProgress') }}" class="nav-link px-4 text-white">Topic Progress</a></li>
          <li><a href="{{ url_for('subTopicProgress') }}" class="nav-link px-4 text-white">SubTopic Progress</a></li>
        </ul>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></button>
        </div>
      </div>
    </div>
  </header>

    <!--     PAGE CONTENT HERE -->
  <div class="container">
  <!-- PAGE HEADING HERE -->
    <div class="row my-5">
      <div class="col">
        <h1>{% block header %}{% endblock %} - Assessment Tracking</h1>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col">
        <h2>{% block pageTitle %}{% endblock %}</h2>
      </div>
    </div>

    {% block content %}{% endblock %}

<!--     FOOTER -->

  <div class="mt-5 p-4 text-black text-center">
    <p><em>The Assessment Tracker &copy;2023</em></p>
  </div>
</div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
